name: Lint Check

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install workspace dependencies
      run: |
        npm run install:extension
        npm run install:frontend
        npm run install:backend
      
    - name: Lint Chrome Extension
      run: npm run lint --workspace=chrome-extension
      continue-on-error: true
      
    - name: Lint React Frontend
      run: npm run lint --workspace=react-frontend
      
    - name: Lint Backend API
      run: npm run lint --workspace=backend-api
      continue-on-error: true
      
    - name: Type check React Frontend
      run: npm run type-check --workspace=react-frontend
      continue-on-error: true
      
    - name: Type check Backend API
      run: npm run type-check --workspace=backend-api
      continue-on-error: true
