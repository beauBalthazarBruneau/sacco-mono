name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install workspace dependencies
      run: |
        npm run install:extension
        npm run install:frontend
        npm run install:backend
      
    - name: Lint all components
      run: npm run lint
      
    - name: Type check TypeScript components
      run: |
        npm run type-check --workspace=react-frontend
        npm run type-check --workspace=backend-api
      continue-on-error: true
      
    - name: Test all components
      run: npm run test
      continue-on-error: true
      
    - name: Build all components
      run: npm run build
      continue-on-error: true
      
  build-extension:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install workspace dependencies
      run: npm run install:extension
      
    - name: Build Chrome Extension
      run: npm run build:prod --workspace=chrome-extension
      
    - name: Upload Extension Build
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-build
        path: chrome-extension/dist/
        
  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install workspace dependencies
      run: npm run install:frontend
      
    - name: Build React Frontend
      run: npm run build --workspace=react-frontend
      
    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: react-frontend-build
        path: react-frontend/dist/
